<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EventBrite API</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>

<body>
    <!--   Header Section -->
    <div class="header-nightsky">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Event_API</a>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">HOME</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Other <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">About Me </a></li>
                                <li><a href="#">My other Projects </a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--       Search section  -->
        <div class="hero">
            <h2 id="project_head">Project API</h2>
            <div class="container search-wrapper">
                <div id="Searching_Events" class="well">
                    <h3>Search for Events.</h3>

                    <form action="#" class="form-horizontal" id="form">

                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="row">
                                            <div class="col-md-6 col-md-offset-3" id="label1">Name or City</div>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name_event" placeholder="Enter name or Event">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="row">
                                            <div class="col-md-6 col-md-offset-3" id="label2">Category</div>
                                        </div>
                                    </div>
                                    <div class="col-md-8">

                                        <div class="form-group">
                                            <select id="category" class="form-control"></select>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="searching_events"></div>
                    </form>


                </div>
            </div>
            <div class="btn btn-primary" id="submitBtn">Search</div>
            <div class="btn btn-primary">Clear</div>


        </div>
    </div>
    <br><br><br><br>

    <div class="container-fluid backimage">
        <div class="well" id="resultWell">
            <div id="result" class="row mt-5"></div>
        </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mo-js/0.288.2/mo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script src="scripts/EventBrite.js"></script>
    <script src="scripts/user_interface.js"></script>
    <script src="scripts/App.js"></script>
    <script>
        AOS.init();

    </script>
</body>

</html>
